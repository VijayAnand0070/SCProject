<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLL-Register</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, rgb(255, 165, 0) 50%, rgb(61, 230, 173) 50%);
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        #title {
            font-family: 'Courier New', Courier, monospace; 
            font-size: 50px; 
            color: white; 
            text-align: center; 
            position: absolute; 
            top: 20px; 
            left: 50%;
            transform: translateX(-50%); 
            animation: typing 2s steps(40) 1s forwards, blink 0.75s step-end infinite; 
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }


        h2 {
            margin-bottom: 20px;
            color: #faf6f6;
            font-family: 'Courier New', Courier, monospace;
        }
        .registerForm {
            position: absolute; 
            top: 45%; 
            left: 50%; 
            transform: translateX(-50%); /* Adjust to ensure itâ€™s perfectly centered */
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow */
        }


        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fcfcfc;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #fafcfd;
            color:black;
            transition: 1,3
        }
    </style>
</head>
<body>
    <h1 id="title">SLAY-LIST-LEARN</h1>
    <div class="register-container">
        <h2>REGISTER PAGE</h2>
        <form id="registerForm">
           
            <div class="form-group">
                <label for="username">USER NAME:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">REGISTER</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const registerData = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch('/registration', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = './front'; 
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while registering.');
            }
        });
    </script>
</body>
</html>
